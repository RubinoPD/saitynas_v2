<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <center>
        <h1>Welcome to the password game!</h1>
        <div class="container">
            <div class="input">
                <input type="text" id="password">
            </div>
            <div class="btn">
                <button onclick="test()" id="btn">
                    Try and test password now!
                </button>
            </div>
            <p id="rule">
                Rule 1. Enter the first letter of the alphabet.
            </p>
            <p id="number"></p>

            <h2>Rules:</h2>
            <ol>
                <li>Follow what the rules say.</li>
                <li>Type in the password in the input.</li>
            </ol>
            <h3>Don't worry! This game is easy!</h3>
        </div>
        
    </center>

<script src="game.js"></script>    
</body>
</html>
